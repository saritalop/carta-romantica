<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para ti 仇벒잺</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    /* Pantalla de carga */
    #loader {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 0.5s ease;
        z-index: 10;
    }
    .heart {
        color: red;
        font-size: 3rem;
        animation: beat 1s infinite;
    }
    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }
    /* Bot칩n */
    #open-btn {
        background: #ff4d6d;
        border: none;
        padding: 10px 20px;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    #open-btn:hover {
        background: #e63950;
    }
    /* Sobre */
    .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background: #ff4d6d;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: #ff6f91;
        clip-path: polygon(0 0, 50% 100%, 100% 0);
        transform-origin: top;
        transition: transform 1s ease;
        z-index: 2;
    }
    .letter {
        position: absolute;
        top: 45%; /* Antes 50%, ahora sube m치s */
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        padding: 40px 20px 20px 20px; /* M치s espacio arriba para subir texto */
        box-sizing: border-box;
        text-align: center;
        transform: translateY(100%);
        transition: transform 1s ease 1s;
        z-index: 1;
    }
    .open .flap {
        transform: rotateX(180deg);
    }
    .open .letter {
        transform: translateY(-10%); /* Sale un poco m치s hacia arriba */
    }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="heart">仇벒잺</div>
    <p>Cargando tu cartita...</p>
</div>

<!-- Contenido -->
<div id="content" style="display:none; flex-direction: column; align-items:center;">
    <button id="open-btn">Abrir carta</button>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            <p>Hola amor 仇벒잺<br>
            Quiero que sepas que eres mi persona favorita.<br>
            Gracias por todo lo que eres y lo que me das.<br>
            Te amo mucho 游봃</p>
        </div>
    </div>
</div>

<script>
    // Pantalla de carga
    window.onload = () => {
        setTimeout(() => {
            document.getElementById("loader").style.opacity = 0;
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "flex";
            }, 500);
        }, 2000);
    };

    // Abrir carta
    document.getElementById("open-btn").addEventListener("click", () => {
        document.getElementById("envelope").classList.toggle("open");
    });
</script>

</body>
</html>
