<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para ti ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    /* Pantalla de carga */
    #loader {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 0.5s ease;
    }
    .heart {
        color: red;
        font-size: 3rem;
        animation: beat 1s infinite;
    }
    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }
    /* Bot√≥n */
    #open-btn {
        background: #ff4d6d;
        border: none;
        padding: 10px 20px;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    #open-btn:hover {
        background: #e63950;
    }
    /* Carta */
    .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background: #ff4d6d;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        transform-style: preserve-3d;
        transition: transform 1s;
        cursor: pointer;
    }
    .envelope.open {
        transform: rotateX(180deg);
    }
    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
    }
    .front {
        background: #ff4d6d;
    }
    .back {
        background: white;
        color: black;
        transform: rotateX(180deg);
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="heart">‚ù§Ô∏è</div>
    <p>Cargando tu cartita...</p>
</div>

<!-- Contenido -->
<div id="content" style="display:none; flex-direction: column; align-items:center;">
    <button id="open-btn">Abrir carta</button>
    <div class="envelope" id="envelope">
        <div class="front">üíå</div>
        <div class="back">
            <p>Hola amor ‚ù§Ô∏è<br>
            Solo quiero recordarte lo especial que eres para m√≠.<br>
            Te amo mucho ü•∞</p>
        </div>
    </div>
</div>

<script>
    // Pantalla de carga
    window.onload = () => {
        setTimeout(() => {
            document.getElementById("loader").style.opacity = 0;
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "flex";
            }, 500);
        }, 2000);
    };

    // Abrir carta
    document.getElementById("open-btn").addEventListener("click", () => {
        document.getElementById("envelope").classList.toggle("open");
    });
</script>

</body>
</html>
